<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Create A Strong Password!!!</h1>
    <button id="start">Start</button>
    <div id="show"></div>
</body>
<script>
document.getElementById('start').addEventListener('click',e=>{
    const password = function (){
    const alphabate = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$!&*()'
    let randomm = ''
    for (let i = 0; i < 15; i++){
        randomm = randomm + alphabate[Math.floor(Math.random() * alphabate.length)]
    }
    return randomm
    }
    const para = document.createElement('p')
    const show = document.getElementById('show')
    para.innerText=`Here are the password you generators ${password()}`
    show.appendChild(para)
    console.log(password())
})
</script>
</html>
